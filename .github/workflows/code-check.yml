name: Code Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend:
    strategy:
      fail-fast: false
    name: Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11.4

      - name: Install Dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run black
        run: black . --check

      - name: Run isort
        run: isort . --check-only --profile black

      - name: Run Flake8
        run: |
          cd backend
          flake8 app tests

      - name: Run bandit
        run: bandit .

      - name: Run safety
        run: safety check

      - name: Run Tests
        run: |
          cd backend
          pytest

  frontend:
    name: Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          cd frontend
          yarn install

      - name: Run ESLint
        run: |
          cd frontend
          yarn lint

      - name: Run Stylelint
        run: |
          cd frontend
          yarn stylelint
